    damage-done-on-tamed: 100
    hunger-drain-chance: 100
    damage-done-by-ranged-mobs: 125
    double-durability-damage-chance: 5
    chance-cancel-death: 0.0
    minimum-health-starvation: 0
    maximum-health: 20
