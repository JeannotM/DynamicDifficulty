    double-loot-chance: 5
    allow-pvp: true
    keep-inventory: false
    allow-natural-regen: true
    effects-when-attacked: true
    prefix: '&7&l[&4&lHard&7&l]&r'
    commands-not-allowed-on-difficulty:
      - gotohome
      - help 34
    extra-damage-for-certain-armor-types:
      golden: 1
      chainmail: 1
      iron: 2
