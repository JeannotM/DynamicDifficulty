# If you don't like any of the text or want to switch the language, you can change that here.
# Some of these prefixes won't work on all commands
# %number% is used to display the number given by the player (1, 25, 59 etc)
# %difficulty% is used to display the difficulty the player is in (works on most of the commands with %number% for Singular users)
# %user% Is used to display given names or player names
# Add custom colors using &color https://minecraft.fandom.com/wiki/Formatting_codes

# Culture .NET
culture: "en-US"
command-right-prefix: "&f"
command-wrong-prefix: "&c"

lang:
  en-US:
    translated-by: "Translated by: SkinnyJeans"
    translator-url: "https://github.com/JeannotM"
    command:
      set:
        affinity: "%user% set to %difficulty% Difficulty with %number% Affinity Points"
        max-affinity: "Set the Max Affinity to %number% for %user%"
        min-affinity: "Set the Min Affinity to %number% for %user%"
        all: "Set Affinity to %number% for all Online Players!"
        max-affinity-all: "Set Max Affinity to %number% for all Online Players!"
        min-affinity-all: "Set Min Affinity to %number% for all Online Players!"
      remove:
        max-affinity: "Removed the Max Affinity for %user%"
        min-affinity: "Removed the Min Affinity for %user%"
        max-affinity-all: "All Online Player's MaxAffinity removed!"
        min-affinity-all: "All Online Player's MinAffinity removed!"
      get:
        cannot-use-get-for-all: "You can't use @a on the /get command"
        has-affinity: "%user% has %number% Affinity points"
        currently-on: "Currently on %difficulty% Difficulty"
        max-affinity: "Max affinity: %number%"
        min-affinity: "Min affinity: %number%"
      other:
        reload-config: "Config has successfully been reloaded!"
        force-save: "Player data has been saved!"
      player-gui:
        next-page: "Next Page >"
        previous-page: "< Previous Page"
        reset-values: "Reset Affinity"
        affinity: "Affinity: %number%"
        current-page: "Current Page: %number%"
        max-affinity: "Max Affinity: %number%"
        min-affinity: "Min Affinity: %number%"
      help:
        label: "&f/dd"
        name-num: "<?Name> <Number>"
        name: "<?Name>"
        command:
          0: "&c======== &6[&eDynamic Difficulty&6] &c========&f"
          1: "Providing a Difficulty instead of a Number is also fine"
          2: "Will use the user who sent the request if no name was given"
          3: "Commands aren't case-sensitive, meaning that /dD sEtMaX is allowed"
          4: "%label% setMax %name-num% &7>&6 Sets the Max Affinity of a Player"
          5: "%label% setMin %name-num% &7>&6 Sets the Min Affinity of a Player"
          6: "%label% remove %name-num% &7>&6 Removes n points from a Player's Affinity"
          7: "%label% add %name-num% &7>&6 Adds n points to a Player's Affinity"
          8: "%label% set %name-num% &7>&6 Sets the Affinity of a Player"
          9: "%label% delMax %name% &7>&6 Removes the Max Affinity of a Player"
          10: "%label% delMin %name% &7>&6 Removes the Min Affinity of a Player"
          11: "%label% get %name% &7>&6 Gets a Player's Min, Max and normal Affinity"
          12: "%label% author &7>&6 Returns the Authors & Translators name"
          13: "%label% reload &7>&6 Reloads Dynamic Difficulty (safely)"
          14: "%label% forceSave &7>&6 Saves the Players Affinity"
          15: "%label% playerGUI &7>&6 Shows all players in a chest GUI"
          16: "%label% help &7>&6 Shows this menu"
          17: "%label% info &7>&6 Shows debug info"
    in-game:
      attacker-no-pvp: "You cannot attack %user% because you're still having a hard time!"
      attackee-no-pvp: "You cannot attack %user% because he's already having a hard time!"
      command-not-allowed: "You're too good of a player too use this command!"
    other:
      database-chosen: "Successfully connected to %database%"
      update-config: "You're currently playing on an old version of the config, make sure you update it!"
    error:
      no-permission: "You don't have permission to do that!"
      include-number: "You need to include a Number or Difficulty with this command!"
      not-a-number: "%number% isn't a recognized Difficulty or Number"
      cannot-be-found: "Cannot find the player"
      console:
        console-selected: "You can't select the console or a commandblock!"
        cannot-open-playergui: "The Console can't open the PlayerGUI!"
